<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grand Cathay Army Builder</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .category { margin-bottom: 30px; }
        .unit { margin-left: 20px; }
        button { margin-left: 10px; }
        #armyList { margin-top: 40px; }
    </style>
</head>
<body>

<h1>Grand Cathay Army Builder</h1>
    
<h2>Army Settings</h2>

<label>Army Size:
    <select id="armySizeSelect">
        <option value="1000">1000 pts</option>
        <option value="1500">1500 pts</option>
        <option value="2000" selected>2000 pts</option>
        <option value="2500">2500 pts</option>
        <option value="3000">3000 pts</option>
        <option value="custom">Custom</option>
    </select>
</label>

<input type="number" id="customArmySize" value="2000" min="1" style="display:none; width:100px;">

<p>Remaining Points: <span id="remainingPoints">2000</span></p>
<hr>

<div id="warnings"></div>


<div id="categories"></div>

<h2>Your Army</h2>
<ul id="armyList"></ul>

<hr>

<h2>Export</h2>

<button id="exportTextBtn">Export as Text</button>
<button id="exportPdfBtn">Export as PDF</button>


<h3>Total Points: <span id="totalPoints">0</span></h3>
   

<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
